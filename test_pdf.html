<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <style>
    /* ... [existing styles] ... */
    .iso-box {
      padding: 10px;
      margin: 10px 0;
      color: #fff;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="pdf-header">
      <img src="https://github.com/miningandhydraulics/pdf_tool/blob/main/FuelFix-Logo.png?raw=true" alt="Logo" style="height: 50px;">
      <h1>Fuelfix Diesel Dispense Report</h1>
      <p>${full_date}</p>
    </header>

    <!-- ISO Boxes -->
    <div class="iso-box" style="background-color: ${iso4_color};">ISO4 Average: ${iso4_avg}</div>
    <div class="iso-box" style="background-color: ${iso6_color};">ISO6 Average: ${iso6_avg}</div>
    <div class="iso-box" style="background-color: ${iso14_color};">ISO14 Average: ${iso14_avg}</div>

    <!-- Line Chart Section -->
    <div class="chart-section">
      <h2>ISO4, ISO6, ISO14 Chart</h2>
      <section class="line-chart" id="iso-chart"></section>
    </div>

    <!-- Table Section -->
    ${table_content}

    <footer class="footer">
      Fuelfix - ${current_year}<br> 5 Excellence Drive Wangarra WA 6065<br> Phone: 1300 734 764
    </footer>
  </div>

  <!-- Script for generating the chart -->
  <script>
  new Chartist.Line('#iso-chart', {
    labels: ${chart_labels},
    series: ${chart_series}
  }, {
    fullWidth: true,
    showArea: false,
    chartPadding: {
      right: 15,
      left: 15
    },
    axisX: {
      showGrid: true,
      labelInterpolationFnc: function(value, index) {
        return value; // Display all labels
      }
    },
    axisY: {
      showGrid: true,
      onlyInteger: true,
      offset: 20
    },
    lineSmooth: Chartist.Interpolation.simple({
      divisor: 2
    }),
    low: 0
  }, [
    // Responsive options
    ['screen and (max-width: 640px)', {
      axisX: {
        labelInterpolationFnc: function(value, index) {
          // Adjust how labels are displayed for smaller screens
          return index % 2 === 0 ? value : null;
        }
      }
    }]
  ]);
  </script>
</body>
</html>
