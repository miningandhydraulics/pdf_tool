<html>
 <head>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
   <style>
     body, html {
       color: #17A345;r
       font-family: 'Fira Sans', sans-serif;
       margin: 0;
       padding: 0 20px;
       --main-color: ${main_color};
     }
     table {
         border-collapse: collapse;
         margin-top: 40px;
         width: 100%;
     }
     table caption {
       color: rgba(0,0,0,.65);
       font-size: 18px;
       font-weight: bold;
       margin-bottom: 15px;
     }
     td {
         border-bottom: 1px solid #ddd;
         padding: 10px;
     }
     tr:last-of-type td {
       border: none;
     }
     th {
       color: var(--main-color);
       padding: 10px;
       text-align: left;
     }
     img {
       height: 50px;
       max-width: 100%;
     }
     h1 {
       margin-right: 10px;
     }
     hr {
       border-color: var(--main-color);
       margin-bottom: 30px;
     }
     .container {
       background-color: hsl(0deg 0% 98%);
       border-radius: 10px;
     }
     .pdf-header {
       align-items: center;
       background-image: url(${background_img_url});
       background-position: 0 -200;
       background-size: cover;
       border-top-left-radius: 10px;
       border-top-right-radius: 10px;
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       margin-top: 20px;
       padding: 15px 30px;
       text-align: center;
     }
    .pdf-header h1 {
      background-color: #fff;
      border-radius: 1px;
      padding: 5px 10px;
    }
    .pdf-header > p {
      background-color: #fff;
      border-radius: 1px;
      padding: 5px 10px;
    }
     .info-container {
       background-position: 0 -100;
       border: 1px solid hsla(0,0%,90.2%,.44);
       display: flex;
       height: 270px;
       padding: 10px 0;
     }
     .summary {
       border-left: 1px solid hsla(0,0%,90.2%,.44);
       display: flex;
       flex-direction: column;
       justify-content: space-between;
       padding: 15px 10px;
       width: 30%;
     }
     .summary p, strong {
       color: rgba(0,0,0,.57);
     }
     .info-card {
       padding: 0 8px;
     }
     .harvest-info {
       padding: 10px 15px;
       width: 70%;
     }
     .harvest-info h3 {
       color: rgba(0,0,0,.57);
       margin-block-start: 0;
       margin-bottom: 0;
     }
     .line-chart{
       width: 100%;
     }
     .ct-series-a .ct-line {
       stroke: var(--main-color);
       stroke-width: 3px;
     }
     .ct-series-a .ct-point {
       stroke: var(--main-color);
     }
     .ct-series-a .ct-area {
       fill: var(--main-color);
     }
     .cta {
       align-items: center;
       background-color: var(--main-color);
       display: flex;
       justify-content: center;
       margin-top: 20px;
       width: 100%;
     }
     .cta a {
       color: #f8f8f8;
       font-weight: bold;
       letter-spacing: 2px;
       padding: 15px 20px;
       text-align: center;
       text-decoration: none;
       width: 100%;
     }
     .footer {
       align-items: center;
       display: flex;
       flex-direction: row;
       justify-content: center;
       margin-top: 20px;
       padding: 15px 30px;
       text-align: center;
     }
     .table thead {
       background-color: hsla(0,0%,90.2%,.30);
       border: 1px solid hsla(0,0%,90.2%,.44);
     }
   </style>
   <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
 </head>
 <body>
   <div class="container">

     <header class="pdf-header">
       <h1>Fuelfix Diesel Dispense Report</h1>
       <p>${full_date}</p>
     </header>

     <!-- Section for each variable -->
     ${variables_content}

     <footer class="footer">
       Fuelfix - ${current_year}<br>
       5 Excellence Drive Wangarra WA 6065<br>
       Phone: 1300 734 764
     </footer>
   </div>

   <!-- Script for generating charts (if needed) -->
   <script>
     // Example for generating a chart for one of the variables
     // Repeat similar blocks for other variables if necessary
     new Chartist.Line('.chart-iso4', {
       labels: ${date_labels_iso4},
       series: [
         ${chart_data_iso4}
       ]
     }, {
       fullWidth: true,
       showArea: true,
       axisX: {
         showGrid: false
       },
       axisY: {
         showGrid: false
       }
     });
   </script>
 </body>
</html>
